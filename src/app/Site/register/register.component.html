

<div class="register-page">
  <div class="logo-container">
    <h1 class = "logo">LifeTrack</h1>
  </div>  
  <div class="form">
    <form class="login-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <input type="text" placeholder="first name" ngModel  name="firstname" id="firstname" class="form-control" required/>
      <input type="text" placeholder="last name" ngModel  name="lastname" id="lastname"  required/>
      <input type="email" placeholder="e-mail" ngModel  name="email" id="email" class="form-control" required/>
      <input type="text" placeholder="username" ngModel  name="username" id="username" class="form-control" required/>
      <input type="password" placeholder="password" ngModel  name="password" id="password"  required/>
      
      <button>Register</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <p class="message">Already have account? <a href="login">Sign in</a></p>
    </form>
    
  </div>
</div>
